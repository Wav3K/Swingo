<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bingo</title>
    <script src="../api/script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<div style="display: flex;">
     <div class="flex-container">
        <div>
            <h2>Wybierz rozmiar binga:</h2>
            <button name="nine" onclick="createInputs(3)">3x3</button>
            <button name="twentyfive" onclick="createInputs(5)">5x5</button>
        </div>
        <div id="preset">
            <input id="saveName" placeholder="Podaj nazwę presetu">
            <button onclick="saveValues()">Save Values</button>
            <select id="savedSets"></select>
            <button onclick="loadValues()">Load Values</button>
            <button onclick="deleteValues()">Delete Values</button>
        </div>
        <div id="downloading">
            <input type="file" id="uploadPreset" onchange="uploadPreset(event)">
            <button onclick="downloadPreset()">Download Preset</button>
        </div>
        <div>
            <form action="/api/bingo" method="post">
                <h2>Podaj wartości dla okienek Binga:</h2>
                <div name="inputs">
                </div>
                <button id="submitBtn" type="submit">Stwórz Bingo</button>
            </form>
        </div>
    </div>
</body>
</html>
